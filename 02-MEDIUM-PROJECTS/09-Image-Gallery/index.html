<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <main class="img-container">
        <div class="img active" 
        style="background-image: url('./images/pexels-eberhard-grossgasteiger-443446.jpg');">
        </div>
        <div class="img" 
        style="background-image: url('./images/pexels-ian-turnell-709552.jpg');">
        </div>
        <div class="img" 
        style="background-image: url('./images/pexels-eberhard-grossgasteiger-640781.jpg');">
        </div>
        <div class="img" 
        style="background-image: url('./images/pexels-pixabay-358532.jpg');">
        </div>
        <div class="img" 
        style="background-image: url('./images/pexels-eberhard-grossgasteiger-730981.jpg');">
        </div>
        <!-- <div class="img" 
        style="background-image: url('./images/pexels-tom-fisk-2739666.jpg');">
        </div> -->
        
        <button class="btn arrow-btn left-arrow">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <button class="btn arrow-btn right-arrow">
            <i class="fas fa-arrow-right"></i>
        </button>
    </main>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
