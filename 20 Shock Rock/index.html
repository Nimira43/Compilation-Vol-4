<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shock Rock</title>
    <link rel="icon" type="image/png" href="senna4.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Shock Rock</h1>
        </div>
        <div class="player-container" id="player">
            <h2>YOU:- <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
            <i class="fas fa-hand-rock" title="rock" id="playerRock" onclick="select('rock')"></i>
            <i class="fas fa-hand-paper" title="paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="fas fa-hand-scissors" title="scissors" id="playerScissors" onclick="select('scissors')"></i>
            <i class="fas fa-hand-spock" title="spock" id="playerSpock" onclick="select('spock')"></i>
            <i class="fas fa-hand-lizard" title="lizard" id="playerLizard" onclick="select('lizard')"></i>
        </div>
        <div class="player-container" id="computer">
            <h2>CPU:- <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
            <i class="fas fa-hand-rock" title="rock" id="computerRock"></i>
            <i class="fas fa-hand-paper" title="paper" id="computerPaper"></i>
            <i class="fas fa-hand-scissors" title="scissors" id="computerScissors"></i>
            <i class="fas fa-hand-spock" title="spock" id="computerSpock"></i>
            <i class="fas fa-hand-lizard" title="lizard" id="computerLizard"></i>
        </div>
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
