<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container" class="card">
        <h1 class="text-prim">Tip Calculator</h1>
        <div id="calculator">
            <form>
                <div class="form-group">
                    <label for="bill">Your Bill</label>
                    <input type="text" id="bill" placeholder="Bill amount">
                </div>
                <div class="form-group">
                    <label>How many people are sharing the bill</label>
                    <input type="number" id="people-amount" placeholder="Number of people">
                </div>
            
                <h4 class="text-prim">How was your service?</h4>
                <div class="input-fields">
                    <select id="service-qual" class="service-qual">
                        <option value="0" disabled selected>Choose your option</option>
                        <option value="0.3">30% Outstanding</option>
                        <option value="0.2">20% Excellent</option>
                        <option value="0.15">15% Good</option>
                        <option value="0.1">10% Reasonable</option>
                        <option value="0.05">5% Average</option>
                    </select>
                </div>
                <button class="btn" type="submit">Calculate</button>
            </form>
        </div>
        <ul id="result" class="text-sec">
            <li>Tip: <span id="tip"></span></li>
            <li>Total bill with tip: <span id="total-bill-tip"></span></li>
            <li>Tip per person: <span id="div-tip"></span></li>
            <li>Grand total: <span id="grand-total"></span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
