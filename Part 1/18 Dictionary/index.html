<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="heading">Dictionary</h1>
            <input type="text" class="input" id="input" placeholder="Search">
            <p class="info-text" id="info-text">Please enter a word</p>
            <div class="output" id="output">
                <p class="word" >Word - <span id="word">Dog</span></p>
                <p class="meaning" >Meaning - <span id="meaning">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, minima. Culpa dolorem veniam similique dignissimos delectus sapiente fugit eius hic quisquam a! Vitae, non aperiam. Natus voluptas temporibus consequuntur quia!</span></p>
                <audio src="" controls id="audio"></audio>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
