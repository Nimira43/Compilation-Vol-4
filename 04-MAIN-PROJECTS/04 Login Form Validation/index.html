<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Form Validation</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="https://www.google.com" id="loginForm">
            <div class="form-field">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
                <small class="alert-message">Error</small>
            </div>
            <div class="form-field">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
                <small class="alert-message">Error</small>
            </div>
            <div class="form-field">
                <i class="far fa-eye"></i>
                <label>Show / Hide</label>
            </div>
            <button class="btn red" type="submit">Submit</button>
        </form>
        <div class="reset-password">
            <small><a href="#">Forgotten Username or Password</small>
        </div>

        <form class="form-request">
            <div class="form-field">
                <label for="requestEmail">Email</label>
                <input type="email" name="" id="requestEmail" placeholder="Enter your email">
                <small class="alert-message">Error</small>
            </div>
            <button class="btn red" type="submit">Request</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
